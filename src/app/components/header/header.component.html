<ion-header class="ion-no-border" translucent *ngIf="route">
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="route">
      <ion-button shape="round" fill="outline" color="medium" (click)="goBack()">
        <ion-icon slot="icon-only" name="arrow-back" ></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize">{{title}}</ion-title>
  </ion-toolbar>
</ion-header>
